<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Home thing -->
    <link rel="stylesheet" href="https://awashcard0.pages.dev/home-thing/style.css">
    <script src='https://awashcard0.pages.dev/home-thing/script.js'></script>
    <!-- End home thing -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <script>
//alert(document.getElementById("display").elements[2].checked);
var mode = "null"

function update() {
    document.getElementById("conf-iframe").style.display = "none";
    document.getElementById("conf-text").style.display = "none";
    document.getElementById("conf-video").style.display = "none";
    document.getElementById("conf-image").style.display = "none";
  let raido = document.getElementById('display').elements
  if (raido[0].checked == true) {
mode = "iframe"
// Iframe
document.getElementById("conf-iframe").style.display = "";
} else if (raido[2].checked == true) {
mode = "text"
// Text
document.getElementById("conf-text").style.display = "";
} else if (raido[4].checked == true) {
mode = "video"
// Video
document.getElementById("conf-video").style.display = "";
} else if (raido[6].checked == true) {
mode = "image"
// Image
document.getElementById("conf-image").style.display = "";
}

document.getElementById("showState").innerHTML = mode;
}

function save() {
    fetch('https://84d5e4ce-6ead-46a0-a71f-01b9fce0d9f8.id.repl.co/update?id=' + document.getElementById("id").value + "&type=" + mode + "&data=" + document.getElementById("data-" + mode).value)
                .then(response => response.text())
                .then(oc => alert(oc));
}
    </script>
    <title>Host - Digital signage</title>
</head>
<body>
<h1>Set the Id</h1>
<input type="text" id="id" placeholder="Enter a id">
<h1>Set the type</h1>
        <form id="display" onclick="update()">
       <p>Select a display:</p>
       <input type="radio" id="iframe" name="type" value="iframe">
       <label for="iframe"><span class="material-symbols-outlined">iframe</span>iframe</label><br>
       <input type="radio" id="text" name="type" value="text">
       <label for="text"><span class="material-symbols-outlined">text_fields</span>Text</label><br>
       <input type="radio" id="video" name="type" value="video">
       <label for="video"><span class="material-symbols-outlined">movie</span>Video</label><br>
       <input type="radio" id="img" name="type" value="img">
       <label for="img"><span class="material-symbols-outlined">image</span>Image</label>
      </form>

      <h1>Config</h1>
      <p id="showState"></p>
      <div id="conf-iframe">
        <input type="text" id="data-iframe" placeholder="https://example.com" value="https://awashcard0.pages.dev">
      </div>
      <div id="conf-text">
        <p>Try not to use</p>
        <input type="text" id="data-text" placeholder="Cool text here">
      </div>
      <div id="conf-video">
        <input type="text" id="data-video" placeholder="https://example.com/video.mp4">
      </div>
      <div id="conf-image">
        <input type="text" id="data-image" placeholder="https://example.com/image.png">
      </div>
      <h1>Save</h1>
      <button onclick="save()">Save</button>
</body>
</html>
