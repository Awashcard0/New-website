<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Digital signage</title>
    <style>
        .loader {
          border: 16px solid #f3f3f3;
          border-top: 16px solid #3498db;
          border-radius: 50%;
          width: 120px;
          height: 120px;
          left: 50%;
          animation: spin 0.25s linear infinite;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        </style>
        <script src="./script.js"></script>
        <script>
            function reload() {
                location.reload();
            }

            function up() {
                document.write(`        <dialog id="re" style="text-align: center;">
            <h1>Reload requested...</h1>
            <p>The admin has requested this page to be updated</p>
            <div class="loader"></div>
            </dialog>
            <style>
        #re {
            background-color: white;
            background-image: none;
        }

        .loader {
          border: 16px solid #f3f3f3;
          border-top: 16px solid #3498db;
          border-radius: 50%;
          width: 120px;
          height: 120px;
          left: 50%;
          animation: spin 0.25s linear infinite;
          background-image: none;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        </style>`)
                document.getElementById("re").showModal();
                setTimeout(function() {
                    // for some resone location.reload() dose not work in a .js file why idk
                    reload();
                }, 5000);
            }
        </script>
</head>
