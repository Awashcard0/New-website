<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Digital signage</title>
    <style>
        .loader {
          border: 16px solid #f3f3f3;
          border-top: 16px solid #3498db;
          border-radius: 50%;
          width: 120px;
          height: 120px;
          left: 50%;
          animation: spin 0.25s linear infinite;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        </style>
        <script src="./script.js"></script>
</head>
<body>

    <dialog id="start" style="text-align: center;">
        <h1>Digital signage by Awashcard0</h1>
        <h2>This is in beta and will brake</h2>
        <p>awashcard0.pages.dev</p>
    </dialog>
    <dialog id="load" style="text-align: center;">
        <h1 id="error">Loading data...</h1>
        <div class="loader"></div>
        </dialog>
</body>
</html>
