<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screensaver</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="loader" >
        <div class="loader-name">
            <img class="hero-title" src="icon-big.png"
                style="vertical-align: bottom; height: 72px; width: 72px; border-radius: 50%;">
            <h1 style="display: inline; font-size: 50px;" class="gradient hero-title">Awashcard0</h1>
        </div>
    </div>
    <div id="screensaver">
        <marquee behavior="alternate" scrollamount="30">
            <marquee behavior="alternate" scrollamount="30" direction="down">
                <img class="hero-title" src="icon-big.png"
                    style="vertical-align: bottom; height: 72px; width: 72px; border-radius: 50%;">
                <h1 style="display: inline; font-size: 50px;" class="gradient hero-title">Awashcard0</h1>
            </marquee>
        </marquee>
        <!-- Screensaver Music Info -->
        <div class="screensaverMusic">
            <div class="ss-album-cover">
                <img id="ss-album-cover" src="" alt="Album Cover">
            </div>
            <div class="song-info">
                <h2 id="ss-song-name">Now Playing</h2>
                <p class="song-title" id="ss-song-title">Artist - Album</p>
            </div>
        </div>
</body>

</html>
