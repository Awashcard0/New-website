<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screensaver</title>
</head>
<body>
    
</body>
<script>
    let qury = window.location.href.split("#")[1]
    let data = qury.split('&');
    let type = data[0].split('=')[1];
    let text = data[1].split('=')[1];

    setTimeout(function() {
    if (type == "bonceing") {
        document.write(`
        <title>Bonceing Screensaver by Awashcard0</title>
        <div id="screensaver">
    <marquee behavior="alternate" scrollamount="30">
        <marquee behavior="alternate" scrollamount="30" direction="down">
          <h1 style="color: white;">${decodeURI(text)}</h1>
        </marquee>
    </marquee>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

* {
    background-color: black;
}

    #screensaver {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

marquee {
  height: 100vh;
}

marquee h1{
  font-size: 50px;
  font-family: 'Ubuntu', sans-serif;
}
</style>
        `)
    }

}, 1000);
</script>
</html>
