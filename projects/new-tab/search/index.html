<!DOCTYPE html>
<html>
<head>
    <title>Search Engine Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #configButton {
            display: block;
            margin: 20px auto;
        }

        #searchForm {
            text-align: center;
            margin: 20px auto;
        }

        #searchQuery {
            padding: 5px;
            width: 70%;
        }

        #configModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                top: -100%;
            }
            to {
                top: 50%;
            }
        }

        .close {
            float: right;
            cursor: pointer;
        }

        /* Dark mode styles for the modal */
        .modal-content.dark-mode {
            background-color: #1f1f1f;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Search Engine Selector</h1>

    <button id="configButton">Configure Search Engine</button>

    <form id="searchForm" action="" method="GET">
        <input type="text" id="searchQuery" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Search Engine Configuration</h2>
            <label for="searchEngine">Select Search Engine:</label>
            <select id="searchEngine">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">Duck Duck Go</option>
                <option value="https://search.yahoo.com/search">Yahoo</option>
            </select>
            <button id="saveConfig">Save Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const configButton = document.getElementById("configButton");
            const configModal = document.getElementById("configModal");
            const closeModal = document.querySelector(".close");
            const saveConfigButton = document.getElementById("saveConfig");
            const searchForm = document.getElementById("searchForm");
            const searchQuery = document.getElementById("searchQuery");
            const searchEngineSelector = document.getElementById("searchEngine");

            configButton.addEventListener("click", function () {
                configModal.style.display = "block";
            });

            closeModal.addEventListener("click", function () {
                configModal.style.display = "none";
            });

            saveConfigButton.addEventListener("click", function () {
                const selectedEngine = searchEngineSelector.value;
                localStorage.setItem("searchEngine", selectedEngine);
                configModal.style.display = "none";
            });

            searchForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const selectedEngine = localStorage.getItem("searchEngine") || "https://www.google.com/search";
                const query = searchQuery.value;
                const searchURL = `${selectedEngine}?q=${encodeURIComponent(query)}`;
                window.location.href = searchURL;
            });

            // Toggle dark mode
            const body = document.body;
            const modalContent = document.querySelector(".modal-content");

            function toggleDarkMode() {
                body.classList.toggle("dark-mode");
                modalContent.classList.toggle("dark-mode");
            }

            const darkModeToggleButton = document.createElement("button");
            darkModeToggleButton.textContent = "Toggle Dark Mode";
            darkModeToggleButton.addEventListener("click", toggleDarkMode);
            darkModeToggleButton.style.position = "fixed";
            darkModeToggleButton.style.top = "10px";
            darkModeToggleButton.style.right = "10px";
            darkModeToggleButton.style.zIndex = "1000";
            document.body.appendChild(darkModeToggleButton);
        });
    </script>
</body>
</html>
