    <p id="notification"></p>
    <script>
      const doneBtn = document.getElementById("done");
      const item = document.getElementById("type");
      let thing = "";
      let amount = 0;
      let enchantment1 = "";
      let enchantment2 = "";
      let enchantment3 = "";
      let enchantment4 = "";
      let enchantment5 = "";

      function done() {
        if (document.getElementById("enchantment1name").value == "none") {} else {
          enchantment1 = `{id:${document.getElementById("enchantment1name").value},lvl:${document.getElementById("enchantment1level").value}}`;
          amount++
        }
        if (document.getElementById("enchantment2name").value == "none") {} else {
          enchantment2 = `,{id:${document.getElementById("enchantment2name").value},lvl:${document.getElementById("enchantment2level").value}}`;
          amount++
        }
        if (document.getElementById("enchantment3name").value == "none") {} else {
          enchantment3 = `,{id:${document.getElementById("enchantment3name").value},lvl:${document.getElementById("enchantment3level").value}}`;
          amount++
        }
        if (document.getElementById("enchantment4name").value == "none") {} else {
          enchantment4 = `,{id:${document.getElementById("enchantment4name").value},lvl:${document.getElementById("enchantment4level").value}}`;
          amount++
        }
        if (document.getElementById("enchantment5name").value == "none") {} else {
          enchantment5 = `,{id:${document.getElementById("enchantment5name").value},lvl:${document.getElementById("enchantment5level").value}}`;
          amount++
        }
        thing = enchantment1 + enchantment2 + enchantment3 + enchantment4 + enchantment5;
        // alert(`/give @p ${thing}`);
        if (amount == 0) {
            document.getElementById("output").value = `/give @p ${document.getElementById("type").value} 1`
        } else {
            document.getElementById("output").value = `/give @p ${document.getElementById("type").value}{Enchantments:[${thing}]} 1`
        }
        notification("Command made", 3000);
      }

      function exportToQe() {
        notification("Opening in quick edit", 3000);
        let text = `data:text/plain,${document.getElementById("output").value}`
        location.href = "https://quick-edit.pages.dev?" + text
      }

      function copy() {
        notification("Copied to clipboard", 3000);
        navigator.clipboard.writeText(document.getElementById("output").value);
      }


      function notification(notaName, notaTime) {
  var x = document.getElementById("notification");
  x.innerHTML = notaName
  x.className = "show";
  setTimeout(function() {
    x.className = x.className.replace("show", "");
  }, notaTime);
}
    </script>

    }

    }

    #notification {
      visibility: hidden;
      min-width: 100px;
      margin-left: -100px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 35px;
    }

    #notification.show {
      border-radius: 25px;
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
