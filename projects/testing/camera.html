<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Home thing -->
<link rel="stylesheet" href="https://awashcard0.pages.dev/home-thing/style.css">
<script src='https://awashcard0.pages.dev/home-thing/script.js'></script>
<!-- End home thing -->
<title>Camera</title>
<style>
body {
  margin: 0;
}

.display-cover {
  width: 100%;
  height: 100%;
  position: relative;
}

canvas {
  display: none;
}

video {
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.2);
}

.menubar {
  background-color: #616161;
  padding: 5px 15px;
  display: flex;
  align-items: center;
}

.menubar button,
.menubar input {
  margin-left: 2.5px;
}

</style>
<script>
const controls = document.querySelector(".menubar");
const cameraOptions = document.querySelector(".menubar>select");
const video = document.querySelector("video");
const canvas = document.querySelector("canvas");
const buttons = [...controls.querySelectorAll("button")];
let streamStarted = false;

const [play, pause, screenshot, pip, full] = buttons;

const constraints = {
  video: {
    width: {
      min: 1280,
      ideal: 1920,
      max: 2560
    },
    height: {
      min: 720,
      ideal: 1080,
      max: 1440
    }
  }
};

cameraOptions.onchange = () => {
  const updatedConstraints = {
    ...constraints,
    deviceId: {
      exact: cameraOptions.value
    }
  };

  startStream(updatedConstraints);
};

play.onclick = () => {
  if (streamStarted) {
    video.play();
    play.classList.add("d-none");
    pause.classList.remove("d-none");
    return;
  }
  if ("mediaDevices" in navigator && navigator.mediaDevices.getUserMedia) {
    const updatedConstraints = {
      ...constraints,
      deviceId: {
        exact: cameraOptions.value
      }
    };
    startStream(updatedConstraints);
  }
};

const pauseStream = () => {
  video.pause();
  play.classList.remove("d-none");
  pause.classList.add("d-none");
};

const doScreenshot = () => {
  video.pause();
  let name = prompt("Enter file name\nMust end in .png");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  var downloadLink = document.createElement("a");
  downloadLink.download = name || "download.png";
  downloadLink.innerHTML = "Download File";
  if (window.webkitURL != null) {
    // Chrome allows the link to be clicked
    // without actually adding it to the DOM.
    downloadLink.href = window.webkitURL.createObjectURL(canvas.toDataURL("image/png"));
  } else {
    // Firefox requires the link to be added to the DOM
    // before it can be clicked.
    downloadLink.href = window.URL.createObjectURL(canvas.toDataURL("image/png"));
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
  }
  downloadLink.click();
  video.play();
};

pause.onclick = pauseStream;
screenshot.onclick = doScreenshot;

const startStream = async (constraints) => {
  const stream = await navigator.mediaDevices.getUserMedia(constraints);
  handleStream(stream);
};

const handleStream = (stream) => {
  video.srcObject = stream;
  play.classList.add("d-none");
  pause.classList.remove("d-none");
  screenshot.classList.remove("d-none");
};

const getCameraSelection = async () => {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoDevices = devices.filter((device) => device.kind === "videoinput");
  const options = videoDevices.map((videoDevice) => {
    return `<option value="${videoDevice.deviceId}">${videoDevice.label}</option>`;
  });
  cameraOptions.innerHTML = options.join("");
};

pip.onclick = () => {
  if (document.pictureInPictureElement) {
    document.exitPictureInPicture();
  } else if (document.pictureInPictureEnabled) {
    video.requestPictureInPicture();
  }
}

full.onclick = () => {
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) { /* Safari */
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { /* IE11 */
    video.msRequestFullscreen();
  }
}

getCameraSelection();
</script>
</head>
<body>
<div class="menubar">
  <button title="Play">Play</i></button>
  <button title="Pause">Pause</i></button>
  <button title="Take Photo">Photo</i></button>
  <button title="Show webcam video in a floating window">Picture in picture</button>
  <button title="Show webcam video in fullscreen">Fullscreen</button>
  <select name="" id="" class="custom-select">
    <option value="">Select camera</option>
  </select>
</div>
<div class="display-cover">
  <video autoplay></video>
  <canvas class="d-none"></canvas>
</div>
</body>
</html>
