<script>
let clicks = 0;

setInterval(function() {
    document.getElementById("show").innerHTML = "Clicks: " + clicks;
}, 10);

function thing() {
    clicks = clicks + 1;
    setTimeout(function() {
        clicks = clicks - 1;
}, 1000);
}
</script>

<body>
    <h1>CPS test</h1>
    <button onclick="thing()" oncontextmenu="thing()">Click</button>
    <p id="show">ya</p>
