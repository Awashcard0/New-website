<script>
    const img = document.getElementById("img");
    let spining = false;
    var deg = spining ? 14400 : 0;

    img.addEventListener("mouseenter", () => {
        spining = true;
        spin();
    });

    img.addEventListener("mouseleave", () => {
        spining = false;
        spin();
    });

    function spin() {
        deg = spining ? 14400 : 0;
        img.style.transform = "rotate(" + deg + "deg)";
    }

    const profiles = document.getElementById("profiles");

    profiles.addEventListener("mouseenter", () => {
        profiles.innerText = "Ways to stalk me";
    });

    profiles.addEventListener("mouseleave", () => {
        profiles.innerText = "Online Profiles";
    });

    const images = [
        "./images/nestThermostatVro.jpg", // vro is hot
    ];


    let colors = [];
    let vroed = false;

    function setRandomBackground() {


        colors = [];
        for (let i = 0; i < 6; i++) {
            colors.push(Math.floor(Math.random() * 255));
        }

        document.documentElement.style.setProperty("background", `linear-gradient(rgba(${colors[0]}, ${colors[1]}, ${colors[2]}, 0.6), rgba(${colors[3]}, ${colors[4]}, ${colors[5]}, 0.6))${vroed ? `, url('${images[0]}')` : ''}`);
        document.documentElement.style.setProperty("background-size", "cover");
        document.documentElement.style.setProperty("background-position", "center center");
        document.documentElement.style.setProperty("background-attachment", "fixed");
        document.documentElement.style.setProperty("background-repeat", "no-repeat");
        document.documentElement.style.setProperty("transition", "background 2s ease-in-out, background-color 2s ease-in-out");
        document.documentElement.style.transition = "background 2s ease-in-out, background-color 2s ease-in-out";
    }

    // setInterval(setRandomBackground, 5000);
    // setRandomBackground();

    setTimeout(() => {
        if (Math.floor(Math.random() * 10) == 5) {

            return; // disable vro temporarily

            const index = Math.floor(Math.random() * images.length);
            const pic = images[index];
            if (pic === images[0]) {
                document.querySelector('.hero-subtitle').innerText = "Vro is hot";
            }

            vroed = true;

            document.documentElement.style.setProperty("background", `linear-gradient(rgba(255, 30, 30, 0.5), rgba(11, 0, 105, 0.5)), url('${pic}'`)
            document.documentElement.style.setProperty("background-size", "cover");
            document.documentElement.style.setProperty("background-position", "center center");
            document.documentElement.style.setProperty("background-attachment", "fixed");
            document.documentElement.style.setProperty("background-repeat", "no-repeat");
        }
    }, 15000);

    let scrolled = false;

    addEventListener("scroll", () => {
        if (Math.floor(window.scrollY) > 30 && !scrolled) {
            document.getElementById("main").scrollIntoView({behavior: "smooth", block: "center"});
            setTimeout(() => {
                scrolled = true;
            }, 500);
        } else if (Math.floor(window.scrollY) < 30) {
            scrolled = false;
        }
    });    
</script>
