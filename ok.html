<script>
    const img = document.getElementById("img");
    let spining = false;
    var deg = spining ? 14400 : 0;

    img.addEventListener("mouseenter", () => {
      spining = true;
      spin();
    });

    img.addEventListener("mouseleave", () => {
      spining = false;
      spin();
    });

    function spin() {
      deg = spining ? 14400 : 0;
      img.style.transform = "rotate(" + deg + "deg)";
    }
</script>
